# Template PHP Build

# This template allows you to validate your PHP application.
# The workflow allows running tests and code linting on the default branch.

image: php:8.1

pipelines:
  default:
    - parallel:
        - step:
            name: Test
            script:
              - composer install
              - php artisan test
            caches:
              - composer
        - step:
            name: Lint
            script:
              - composer run lint
            caches:
              - composer
