extend type Mutation {
  login(
    email: String! @rules(apply: ["email"])
    password: String! @rules(apply: ["min:8", "max:16"])
  ): AuthResponse!
}

type AuthResponse {
  token: String!
  type: String!
  expires_in: Int!
}

type User {
  id: ID!
  name: String!
  email: String!
  email_verified_at: DateTime
  created_at: DateTime!
  updated_at: DateTime!
}
